<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assests/image/icon.png">

    <!-- Normalize css -->
    <link rel="stylesheet" href="assests/css/normalize-min.css">

    <!-- css -->
    <link rel="stylesheet" href="assests/css/style.css">

    <title> Calculadora </title>
</head>

<body>
    
    <section class="calculadora">
        <output class="painel" id="output"></output>

        <div class="containerButtons">
            <!-- Numbers -->
            <button class="btn btnNumber" value="0"> 0 </button>
            <button class="btn btnNumber" value="1"> 1 </button>
            <button class="btn btnNumber" value="2"> 2 </button>
            <button class="btn btnNumber" value="3"> 3 </button>
            <button class="btn btnNumber" value="4"> 4 </button>
            <button class="btn btnNumber" value="5"> 5 </button>
            <button class="btn btnNumber" value="6"> 6 </button>
            <button class="btn btnNumber" value="7"> 7 </button>
            <button class="btn btnNumber" value="8"> 8 </button>
            <button class="btn btnNumber" value="9"> 9 </button>

            <!-- Operations -->
            <button class="btn btnDel" value="C"> C </button>
            <button class="btn btnAspas" value="()"> ( ) </button>
            <button class="btn btnOperations" value="%"> % </button>
            <button class="btn btnOperations" value="**"> ^ </button>
            <button class="btn btnOperations" value="/"> / </button>
            <button class="btn btnOperations" value="*"> x </button>
            <button class="btn btnOperations" value="-"> - </button>
            <button class="btn btnOperations" value="+"> + </button>
            <button class="btn btnOperations" value="."> . </button>  
            <button class="btn btnEquals" value="="> = </button>
        </div>
    </section>

</body>

<script src="assests/js/main.js"></script>

</html>
